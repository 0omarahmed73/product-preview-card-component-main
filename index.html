<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/imgs/favicon-32x32.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Css Main File -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="parent">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="card h-auto d-flex flex-column col-7 col-sm-7 col-md-10 col-lg-8 flex-md-row">
                <div class="img">
                    <img  src="assets/imgs/image-product-desktop.jpg" alt="">
                </div>
                <div class="texts d-flex flex-column justify-content-center ps-sm-4 ps-3">
                    <p class="pt-2">Perfume</p>
                    <h1 class="col-md-8 col-sm-7 col-10 py-md-2 py-1"> Gabrielle Essence Eau De Parfum </h1>
                    <p class="col-md-9 col-sm-8 col-10 pb-md-1">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="sale d-flex flex-row align-items-center">
                        <div class="one pe-3">$149.99</div>
                        <div class="two">$169.99</div>
                    </div>
                    <div class="button d-flex flex-row justify-content-center align-items-center">
                        <div class="structure d-flex flex-row align-items-center">
                            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M13.5 21c-.276 0-.5-.224-.5-.5s.224-.5.5-.5.5.224.5.5-.224.5-.5.5m0-2c-.828 0-1.5.672-1.5 1.5s.672 1.5 1.5 1.5 1.5-.672 1.5-1.5-.672-1.5-1.5-1.5m-6 2c-.276 0-.5-.224-.5-.5s.224-.5.5-.5.5.224.5.5-.224.5-.5.5m0-2c-.828 0-1.5.672-1.5 1.5s.672 1.5 1.5 1.5 1.5-.672 1.5-1.5-.672-1.5-1.5-1.5m16.5-16h-2.964l-3.642 15h-13.321l-4.073-13.003h19.522l.728-2.997h3.75v1zm-22.581 2.997l3.393 11.003h11.794l2.674-11.003h-17.861z"/></svg>
                            <p class="mt-2">Add to Cart</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
